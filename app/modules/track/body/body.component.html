<FlexboxLayout class="_layout_">
  <FlexboxLayout class="_hdr_">
    <!-- <Image src="~/images/Icons/Chevron/noun_730214_555555.png" class="_bck"  width="20" height="25" ></Image> -->
    <Image src="res://back"  width="30" height="30" stretch="aspectFill" verticalAlignment="center" [nsRouterLink]="['/home/dashboard']"></Image>
    <FlexboxLayout class="_date">
      <FlexboxLayout class='prev active'>
        <AbsoluteLayout>
          <button (tap)="prevDate()"></button>
          <button class="_border" (tap)="prevDate()"></button>
        </AbsoluteLayout>
      </FlexboxLayout>
      <Label [text]="getDateFormatString(date)"></Label>
      <FlexboxLayout class='next' [class.active]="!disableNextDateBtn">
        <AbsoluteLayout>
          <button (tap)="nextDate()"></button>
          <button (tap)="nextDate()" class="_border"></button>
        </AbsoluteLayout>
      </FlexboxLayout>
    </FlexboxLayout>
    <Image src="res://body_grey" width="30" height="30"></Image>
  </FlexboxLayout>
  <FlexboxLayout class="_cont_">
  
<StackLayout orientation="vertical" class="layout">

  <Label text="Body" class="headingLabel mar5"></Label>

  <StackLayout class="list">
      <StackLayout>
        <Label text="Have you had a headache today?" textWrap="true" class="questionLabel"></Label>
        <ListPicker [items]="headacheList" (selectedIndexChange)="selectedIndexChangedH($event)" class="questionLabel" selectedIndex="0" width="100%" height="100" horizontalAlignment="center"></ListPicker>
      </StackLayout>
    
      <StackLayout class="mar5">
        <Label text="Nausea or digestive issues today?" textWrap="true" class="questionLabel"></Label>
        <ListPicker [items]="digestiveList" (selectedIndexChange)="selectedIndexChangedD($event)" class="questionLabel" selectedIndex="0" width="100%" height="100" horizontalAlignment="center"></ListPicker>
      </StackLayout>
  </StackLayout> 

<StackLayout  orientation="horizontal" horizontalAlignment="center" verticalAlignment="bottom" class="stackWidth">
  <StackLayout (tap)="openNote()">
    <Image src="res://notebook_blue"  width="30" height="30" stretch="aspectFill" horizontalAlignment="center"></Image>
    <Label text="Make A Note" class="trackLabel" horizontalAlignment="center"></Label> 
  </StackLayout>
  <StackLayout (tap)="done()" class="marleft5"> 
    <Image src="res://check_blue"  width="30" height="30" stretch="aspectFill" horizontalAlignment="center"></Image>
    <Label text="Done" class="trackLabel" horizontalAlignment="center"></Label>
  </StackLayout>
</StackLayout>


</StackLayout>
  </FlexboxLayout>
</FlexboxLayout>
