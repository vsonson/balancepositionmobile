<ScrollView>
 <StackLayout orientation="vertical">

 <FlexboxLayout [nsRouterLink]="['/drawerItems/setting']">
    <Image src="res://back" width="30" height="30" style="margin-left: 15; margin-top: 20"></Image>
    <label text="Change Password" style="font-size: 30; color: #005f86; margin-top: 10; margin-left: 30"></label>
 </FlexboxLayout>

 <StackLayout class="form" orientation="vertical" style="margin-top:50;" >
    <StackLayout class="inputStackLayout" orientation="horizontal">
        <Image src="res://lock_grey" width="25" height="25" stretch="aspectFill"></Image>
        <TextField class="input signinupTextfield" hint="Old Password" #oldPassword="ngModel" [(ngModel)]="user.oldPassword" secure="true"  
        (focus) ="errorStatus.oldPassword=false" required></TextField>
    </StackLayout>
    <StackLayout *ngIf="oldPassword.errors && (oldPassword.dirty || oldPassword.touched) || errorStatus.oldPassword">
        <Label *ngIf="oldPassword.errors.required" [text]="errorMessage.oldPasswordRequired" class="signinupLable"></Label>
      </StackLayout>

    <StackLayout class="inputStackLayout" orientation="horizontal">
      <Image src="res://lock_grey" width="25" height="25" stretch="aspectFill"></Image>
      <TextField class="input signinupTextfield" hint="New Password" #newPassword="ngModel"  [(ngModel)]="user.password"
      secure="true" (focus) ="errorStatus.newPassword=false"  ></TextField>
    </StackLayout>
    <StackLayout *ngIf="newPassword.errors && (newPassword.dirty || newPassword.touched) || errorStatus.newPassword">
        <Label *ngIf="newPassword.errors.required" [text]="errorMessage.newpasswordRequired" class="signinupLable"></Label>
      </StackLayout>

    <StackLayout class="inputStackLayout" orientation="horizontal">
      <Image src="res://lock_grey" width="25" height="25" stretch="aspectFill"></Image>
      <TextField class="input signinupTextfield" hint="New Password Confirmation" #repeatPassword="ngModel" [(ngModel)]="user.repeatPassword" secure="true"  
      (focus) ="errorStatus.confirmNewPassword=false;" style="font-size:20;width:80%;margin-bottom:-5;margin-left:5;color:#888b8d;" ></TextField>
    </StackLayout>

    <StackLayout *ngIf="repeatPassword.errors && (repeatPassword.dirty || repeatPassword.touched) || errorStatus.confirmNewPassword || errorStatus.passNotmatch">
        <Label *ngIf="repeatPassword.errors.required" [text]="errorMessage.newRepeatPasswordRequired" class="signinupLable"></Label>
         <Label  *ngIf="!repeatPassword.errors.required && errorStatus.passNotmatch" [text]="errorMessage.passwordNotMatched" class="signinupLable"></Label>
    </StackLayout>

  <Button text="Change Password" class="btnSignIn" (tap)="changePassword()" style=" border-radius: 15"></Button>
</StackLayout>

 </StackLayout>
 </ScrollView>
